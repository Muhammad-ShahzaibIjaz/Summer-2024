<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/loginSignUp.css" />
  </head>
  <body>
    <div>
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="assets/images/signin-image.jpg" alt="sing up image" />
              </figure>
              <a href="#" class="signup-image-link">Create an account</a>
            </div>
            <div class="signin-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="userName"
                    ><i class="fas fa-user zmdi-account"></i
                  ></label>
                  <input
                    type="text"
                    name="userName"
                    id="userName"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="userPassword"
                    ><i class="fas fa-eye-slash zmdi-lock"></i
                  ></label>
                  <input
                    type="password"
                    name="userPassword"
                    id="userPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
              <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li>
                    <a href="#"
                      ><i
                        class="display-flex-center fas fa-brands fa-facebook-f zmdi-facebook"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i
                        class="display-flex-center fas fa-brands fa-twitter zmdi-twitter"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i
                        class="display-flex-center fas fa-brands fa-google zmdi-google"
                      ></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
